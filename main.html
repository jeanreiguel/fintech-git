<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>FINTECH - MAIN</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <div class="container-fluid p-0 vh-100">
        <nav class="navbar navbar-expand bg-blue py-3">
            <div class="container">
              <a class="navbar-brand  text-light" href="#">FINTECH</a>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">CONTAS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">VALORES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">CARTÕES</a>
                  </li>
                </ul>
            </div>
          </nav>
          <div class="container h-100">
            <h3 class="py-4">
                Tabela de Entradas e Saídas
            </h3>
            <div class="d-flex justify-content-end my-4">
                <button class="btn bg-blue text-light">Adicionar</button>
            </div>
            <table class="table border">
                <thead>
                  <tr>
                    <th class="col-4">Valor</th>
                    <th class="col-6">Descrição</th>
                    <th class="col-2">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>R$ 120,00</td>
                    <td>Saída</td>
                    <td>
                      <button class="btn bg-blue text-light">Editar</button>
                      <button class="btn btn-danger">Excluir</button>
                    </td>
                  </tr>
                  <tr>
                    <td>R$ 70,00</td>
                    <td>Entrada</td>
                    <td>
                      <button class="btn bg-blue text-light">Editar</button>
                      <button class="btn btn-danger">Excluir</button>
                    </td>
                  </tr>
                  <!-- Adicione mais linhas conforme necessário -->
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
